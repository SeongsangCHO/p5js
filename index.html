<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>p5js</title>
  </head>
  <style>
    html,
    body {
      padding: 0;
      margin: 0;
      overflow: hidden;
    }
    .container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .text {
      font-size: 6rem;
      width: 100%;
      height: 100%;
      color: #fff;
    }
  </style>
  <body>
    <div class="container">
      <span class="text">눈.</span>
    </div>
    <script>
      let pos = 0;
      let posX = [];
      let posY = [];
      let size = [];
      let modeToggle = false;
      let backGroundColor = 0;
      function makeCircle() {
        for (let i = 0; i < 300; i++) {
          posX[i] = random(windowWidth);
          posY[i] = random(-1000);
          size[i] = random(10);
        }
      }
      function setup() {
        frameRate(60);
        createCanvas(windowWidth, windowHeight);
        background(backGroundColor);
        makeCircle();
      }
      function draw() {
        console.log(modeToggle);
        
        if(modeToggle){
          backGroundColor = 'rgb(163,204,163)';
        } else{
          backGroundColor = 0;
        }
        background(backGroundColor);
        for (let i = 0; i < 300; i++) {
          noStroke();
          if(modeToggle)
            fill('#ffc0cb');
          circle(posX[i], posY[i], size[i]);
          posX[i] += parseInt(0.1);
          posY[i] += parseInt(1.5) - random(0.75);
          if (posY[i] >= windowHeight) {
            posY[i] = random(-1000);
            posX[i] = random(windowWidth);
          }
        }
      }
      function mousePressed() {
        makeCircle();
        modeToggle = !modeToggle;
        let text = document.querySelector(".text");
        if(modeToggle){
          text.innerText = "벚꽃.";
        } else {
          text.innerText = "눈.";
        }
      }
      // setup();
    </script>
  </body>
</html>
