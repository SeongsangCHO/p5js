<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>p5js</title>
  </head>
  <style>
    html,
    body {
      padding: 0;
      margin: 0;
      overflow: hidden;
    }
  </style>
  <body>
    <script>
      let pos = 0;
      let posX = [];
      let posY = [];
      let size = [];
      function makeCircle(){
        for (let i = 0; i < 300; i++){
          posX[i] = (random(windowWidth));
          posY[i] = (random(-1000));
          size[i] = (random(10));
        }
      }
      function setup() {
        frameRate(60);
        createCanvas(windowWidth, windowHeight);
        background(0);
        makeCircle();
      }
      function draw() {
        background(0);
        for(let i = 0; i < 300; i++){
          circle(posX[i], posY[i], size[i]);
          posX[i] += (parseInt(0.1));
          posY[i] += parseInt(1.5) - random(1);
          if(posY[i] >= windowHeight){
            posY[i] = (random(-1000));
            posX[i] = (random(windowWidth));
          }
        }
      }
      function mousePressed(){
        makeCircle();
      }
      // setup();
    </script>
  </body>
</html>
